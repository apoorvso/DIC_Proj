# Documentation:
# Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# Info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and Deploy Python App to Azure Web App - DIC-proj

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure Web App - DIC-proj
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Create and activate a virtual environment
      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      # Step 4: Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Collect static files (optional, for Django apps)
      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      # Step 6: Apply database migrations (optional, for Django apps)
      - name: Apply database migrations
        run: |
          python manage.py migrate

      # Step 7: Zip the artifact for deployment
      - name: Zip artifact for deployment
        run: zip -r release.zip ./* -x "venv/*" "*.log" "*.pyc" "__pycache__/*"

      # Step 8: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DIC-proj'  # Replace with your Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
